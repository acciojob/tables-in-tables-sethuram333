<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		 <tr>
            <!-- Top Left: Nested Table 2 -->
            <td>
                <table>
                    <tr><td colspan="2" class="nested-header">Nested Table 2</td></tr>
                    <tr><td class="nested-header">Column 1</td><td class="nested-header">Column 2</td></tr>
                    <tr><td>abc</td><td>def</td></tr>
                </table>
            </td>
            <!-- Top Right: Nested Table 1 -->
            <td>
                <table>
                    <tr><td class="nested-header">Nested Table 1</td></tr>
                    <tr>
                        <td style="text-align: left;">
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <!-- Bottom Left: Nested Table 3 -->
            <td>
                <table>
                    <tr><td colspan="2" class="nested-header">Nested Table 3</td></tr>
                    <tr><td>Nested Table</td><td>Demo Continued</td></tr>
                </table>
            </td>
            <!-- Bottom Right: Nested Table 4 -->
            <td>
                <table>
                    <tr><td class="nested-header">Nested Table 4</td></tr>
                    <tr><td class="black-bg">HTML</td></tr>
                </table>
            </td>
        </tr>
    </table>
  </body>
</html>
